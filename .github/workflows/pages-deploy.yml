name: Build and Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build little-web
        working-directory: ./little-web
        run: |
          npm ci
          npm run build

      - name: Install and build brain-web
        working-directory: ./brain-web
        run: |
          npm ci
          npm run build

      - name: Prepare public folder structure
        run: |
          rm -rf public || true
          mkdir -p public/little-web public/brain-web
          
          # Copy built files (PWA files are already included via Vite publicDir)
          cp -r little-web/dist/* public/little-web/
          cp -r brain-web/dist/* public/brain-web/

